# ========================================
# CẤU HÌNH DATABASE - TỰ ĐỘNG TẠO BẢNG TỪ ENTITY
# ========================================

# Cấu hình database connection
# Thay đổi thông tin database theo môi trường của bạn
spring.datasource.url=jdbc:postgresql://localhost:5432/pht_database
spring.datasource.username=pht_user
spring.datasource.password=pht_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Cấu hình Hibernate để tự động tạo bảng từ entity
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Cấu hình sequence
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Cấu hình connection pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# Logging để debug
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG

# Cấu hình server
server.port=8080
server.servlet.context-path=/

# Cấu hình application
spring.application.name=PHT-Backend
spring.profiles.active=entity
